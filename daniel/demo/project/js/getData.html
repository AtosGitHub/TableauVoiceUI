<!DOCTYPE html>
<html>

<head>
    <title>Filter</title>

    <script type="text/javascript"
        src="https://public.tableau.com/javascripts/api/tableau-2.js">
    </script>

    <script src="getData.js"></script>


</head>

<body onload="initViz();getUnderlyingDataB();
showData();">



    <input type="text" id="field" value="State">
    <input type="text" id="filter" value="Texas;Oklahoma;Arkansas">
    <input type="text" id="type" value="replace">
    <button type="button" onclick="process()" align="right">filter</button>
    <br>
    <div id="filterInstructions">(case sensitive)____(case sensitive)____(add/replace/remove/all)</div>
    <div>(Field)____________(str_filter)____________(filter_type)</div>
    <br>

    <input type="text" id="changeSheet" value="Flights">
    <button type="button" onclick="changeSheet()" align="right">changeSheet</button>
    <div id="csInstr">(Enter any tab name)</div>

    <br>

    <div id="terminal" style ="padding=20px;" align="left">
        <button type="button" onclick="getUnderlyingDataB()" align="right">getUnderlyingDataB</button>
        <button type="button" onclick="showData()" align="right">showData</button>
        <button type="button" onclick="querySheets()" align="right">querySheets</button>
        <button type="button" onclick="getWorkbookName" align="right">getWorkbookName</button>
        <button type="button" onclick="getParameters()" align="right">getParameters</button>
        <button type="button" onclick="getFilters()" align="right">getFilters</button>
        <button type="button" onclick="clearInnerHTML()" align="right">clearHTML</button>
    </div>
    <div id="dataTarget"></div>
    <br>

    <div id="vizContainer" style="width:800px; height:700px;"></div>

    <div id="clearInnerHTML" style ="padding=20px;" align="left">
        <button type="button" onclick="clearInnerHTML()" align="right">clearHTML</button>
        <button type="button" onclick="getUnderlyingData()" align="right">getUnderlyingData</button>
    </div>



    <script>
    function process(){
        var field = document.getElementById("field").value;
        var filter = document.getElementById("filter").value;
        var type = document.getElementById("type").value;
        //alert(field + "<br>" + filter + "<br>" + type);
        filterByName(field, filter, type);
    }</script>

</body>

</html>
