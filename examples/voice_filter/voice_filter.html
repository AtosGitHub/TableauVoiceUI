<!DOCTYPE html>
<html>

<head>
    <title>Filter</title>

    <script type="text/javascript" 
        src="https://public.tableau.com/javascripts/api/tableau-2.js">
    </script>

    <script src="filter.js"></script>
    <script src="terminal.js"></script>
    <script src="voice.js"></script>
    <script src="parse.js"></script>
   
    
</head>

<body onload="initViz();">
    
    <div id="terminal" style ="padding=20px;" align="left">
        field: <input type="text" id="field" value="">
        filter: <input type="text" id="filter" value="">
        type: <input type="text" id="type" value="">
        <button type="button" onclick="process()" align="right">filter</button>
        <button type="button" onclick="querySheets()" align="right">getSheets</button>
        <button type="button" onclick="getUnderlyingData()" align="right">getFields</button>
    </div>

    <div id="recognize" style="padding=20px;" align="right">
        <button type="button" onclick="startRecognition();">Listen</button>
    </div>

    <div id="vizContainer" style="width:800px; height:700px;"></div>

    <script>
    function process(){
        var field = document.getElementById("field").value;
        var filter = document.getElementById("filter").value;
        var type = document.getElementById("type").value;
        filterByName(field, filter, type);
    }</script>

</body> 

</html>
