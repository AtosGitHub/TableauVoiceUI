<!DOCTYPE html>
<!-- This html file is for testing purposes by Sai for the webkit speech recognition

     There are 2 seperate speech recognition examples available right now.
     The first one click of the button start takes input and displays raw recognition and confidence number

     The second box takes input and googles it

-->

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <h2>Transcription</h2>
    <textarea id="transcription" readonly="readonly"></textarea>

    <span>Results:</span>
    <label><input type="radio" name="recognition-type" value="final" checked="checked" /> Final only</label>
    <label><input type="radio" name="recognition-type" value="interim" /> Interim</label>

    <h3>Log</h3>
    <div id="log"></div>

    <div class="buttons-wrapper">
      <button id="button-play-ws" class="button-demo">Play demo</button>
      <button id="button-stop-ws" class="button-demo">Stop demo</button>
      <button id="clear-all" class="button-demo">Clear all</button>
    </div>
    <span id="ws-unsupported" class="hidden">API not supported</span>

    <!--
      This is a form that googles what you said after pressing the mic image

    -->
    <form id="labnol" method="get" action="https://www.google.com/search">
        <div class="speech">
            <input type="text" name="q" id="transcript" placeholder="Talk to Input Command" />
            <img onclick="startDictation()" src="//i.imgur.com/cHidSVu.gif" />
        </div>
    </form>

    <h1>Speech synthesiser</h1>

<p>Enter some text in the input below and press return to hear it. change voices using the dropdown menu.</p>

<form>
  <input type="text" class="input">

  <div>
      <input onclick="returnVoice();" type="submit" value="submit">
  </div>


</form>


    <script type="text/javascript" src="/js/script.js"></script>
  </body>
</html>
